<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <title>My Tamagotchi Project</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Game!</h1>
        <div class="avatar-screen"> <span style='font-size:100px;'>&#128572;</span></div>
        <h2>Age = <span id="age-indicator">0</span></h2>
        <div class="metrics">
            <div class="metric">
                <h3>1</h3>
                <h3 class="label">Hunger</h3>
                <button>Feed Me</button>
            </div>
            <div class="metric">
                <h3>1</h3>
                <h3 class="label">Boredom</h3>
                <button>Play Time</button>
            </div>
            <div class="metric">
                <h3>1</h3>
                <h3 class="label">Tireness</h3>
                <button>Sleep Time</button>
            </div>
        </div>

    </div>

</body>

</html>
